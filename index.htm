                <p class="intro__text">가짜 긴급 속보 만들기!</p>
            </div>

            <div class="build-form">

                <div class="build-form__item">
                    <label class="build-form__label" for="textBox">속보</label>
                    <input id="textBox" type="text" placeholder="속보를 적으세요...">
                </div><!--
             --><div class="build-form__item">

                <fieldset>
                    <legend class="build-form__label">이미지 사이즈</legend>

                    </div>
                    <div class="build-form__radio">
                        <input type="radio" id="square" name="imageRatio" value="square">

                    </div>
                    <div class="build-form__radio">
                        <input type="radio" id="portrait" name="imageRatio" value="portrait">
                        <label for="portrait">초상화</label>
                    </div>

                </fieldset>


                <label class="build-form__label" for="imageLoader">이미지 넣기</label>

            </div>

                Your browser does not support HTML5 Canvas.
            </canvas>

            <div class="share-row">
            <a href="#" class="button button--yellow" id="bn-download">다운로드 하려면 위의 이미지 우클릭 후 <br> 이미지 복사를 누르세요.</a>
                <!--<button class="button" id="btn-imgur">Upload to imgur</button>-->


                <div class="upload-response"></div>
